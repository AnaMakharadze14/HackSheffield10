<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage with Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            padding: 20px;
            background: #f4f4f4;
        }

        .progress-tracker {
            display: flex;
            justify-content: space-between;
            max-width: 500px;
            margin: auto;
            position: relative;
        }

        .progress-tracker::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: #ddd;
            z-index: 0;
        }

        .step {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 33%;
        }

        .circle {
            width: 30px;
            height: 30px;
            background: #ddd;
            border-radius: 50%;
            margin: auto;
            line-height: 30px;
            font-size: 14px;
        }

        .completed .circle {
            background: #4caf50;
            color: white;
        }

        .active .circle {
            background: #2196f3;
            color: white;
        }

        .step label {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <div class="progress-tracker" id="tracker">
        <div class="step completed">
            <div class="circle">1</div>
            <label>Account</label>
        </div>

        <div class="step active">
            <div class="circle">2</div>
            <label>Details</label>
        </div>

        <div class="step">
            <div class="circle">3</div>
            <label>Confirm</label>
        </div>
    </div>
</header>

<!-- Buttons for Homepage -->
<div class="button-container">
    <button><a href="destination.html" class="big-button">Destinations</a></button>
</div>

<script src="progress.js"></script>

</body>
</html>
