<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <div class="progress-tracker" id="tracker">
        <div class="step completed">
            <div class="circle">1</div>
            <label>Account</label>
        </div>

        <div class="step active">
            <div class="circle">2</div>
            <label>Details</label>
        </div>

        <div class="step">
            <div class="circle">3</div>
            <label>Confirm</label>
        </div>
    </div>
    </header>

    <h2>Login</h2>

    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <button type="submit">Login</button>
    </form>

    <!-- âœ… Sign Up button (moved out of script!) -->
    <button onclick="window.location.href='signUp.html'" class="btn">
        Sign Up
    </button>

    <!-- LOGIN SCRIPT -->
    <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (data.error) {
        alert(data.error);
      } else {
        localStorage.setItem("userId", data.userId);
        window.location.href = "homepage.html";  // ðŸ”¥ THIS WILL NOW WORK
      }
    });
    </script>

    <script src="progress.js"></script>
    <script> setStep(0); </script>
</body>
</html>
